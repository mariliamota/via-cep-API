<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="container">
    <h1>Endereço</h1>
    <hr>
    <section class="row align-items-center">
        <div class="col">
            <form action="">
                <label for="cep">CEP</label>
                <input onblur="buscarCEP()" type="text" id="cep" placeholder="Digite aqui" class="form-control mb-3">

                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" placeholder="Digite aqui" class="form-control mb-3">

                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Digite aqui" class="form-control mb-3">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Digite aqui" class="form-control mb-3">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Digite aqui" class="form-control mb-3">

                <label for="estado">UF</label>
                <input type="text" id="estado" placeholder="Digite aqui" class="form-control mb-3">

                <button class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
        <div class="col">
            <img class="w-100" src="img/img2.png" alt="">
        </div>
    </section>

    <script src="eventos.js"></script>
</body>
</html>
